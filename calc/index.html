<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <h2>Calculator</h2>
  <div class="calc">
    <div class="btns-row">
      <input type="text" name="result" id="result" readonly>
    </div>
    <div class="btns-row">
      <button class="calc-btn numbers">7</button>
      <button class="calc-btn numbers">8</button>
      <button class="calc-btn numbers">9</button>
      <button class="calc-btn operation divide">รท</button>
    </div>
    <div class="btns-row">
      <button class="calc-btn numbers">4</button>
      <button class="calc-btn numbers">5</button>
      <button class="calc-btn numbers">6</button>
      <button class="calc-btn operation multiply">ร</button>
    </div>
    <div class="btns-row">
      <button class="calc-btn numbers">1</button>
      <button class="calc-btn numbers">2</button>
      <button class="calc-btn numbers">3</button>
      <button class="calc-btn operation subtract">-</button>
    </div>
    <div class="btns-row">
      <button class="calc-btn clear">C</button>
      <button class="calc-btn numbers">0</button>
      <button class="calc-btn equal">=</button>
      <button class="calc-btn operation add">+</button>
    </div>
  </div>
</body>
</html>
