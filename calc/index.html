<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <h2>Calculator</h2>
  <p>Design inspired by Windows Calculator: <a href="https://github.com/Microsoft/calculator">https://github.com/Microsoft/calculator</a></p>
  <div class="calc">
    <div class="btns-row">
      <div class="result">
        <span class="first"></span>
        <span class="operand"></span>
        <span class="last"></span>
      </div>
    </div>
    <div class="btns-row">
      <button class="calc-btn numbers">7</button>
      <button class="calc-btn numbers">8</button>
      <button class="calc-btn numbers">9</button>
      <button class="calc-btn operation divide">/</button>
    </div>
    <div class="btns-row">
      <button class="calc-btn numbers">4</button>
      <button class="calc-btn numbers">5</button>
      <button class="calc-btn numbers">6</button>
      <button class="calc-btn operation multiply">*</button>
    </div>
    <div class="btns-row">
      <button class="calc-btn numbers">1</button>
      <button class="calc-btn numbers">2</button>
      <button class="calc-btn numbers">3</button>
      <button class="calc-btn operation subtract">-</button>
    </div>
    <div class="btns-row">
      <button class="calc-btn clear">C</button>
      <button class="calc-btn numbers">0</button>
      <button class="calc-btn equal">=</button>
      <button class="calc-btn operation add">+</button>
    </div>
  </div>
</body>
</html>
