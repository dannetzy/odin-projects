<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissor (CLI)</title>
  <script src="script.js" defer></script>
</head>
<body>
  <h1>Rock Paper Scissors</h1>
  <h3>Click button to play the game</h3>
  <label for="times">How many times</label>
  <input type="text" class="times" name="times" placeholder="(default 5)">
  <button class="rps">Play</button>
  <div class="game-result"></div>
  <p>You can also open DevTools and play it in the console by executing the <code>playGame()</code> function.</p>
</body>
</html>
